name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.13
          gradle-home-cache-cleanup: true
          cache-read-only: ${{ github.event_name == 'pull_request' }}

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Extract version from tag
        id: ver
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Test (release)
        run: |
          ./gradlew \
            testReleaseUnitTest \
            -Dorg.gradle.caching=true \
            -Dorg.gradle.configuration-cache=true \
            --build-cache \
            --parallel \
            --stacktrace

      - name: Build & sign Release APK
        id: build
        env:
          KEYSTORE_FILE_B64: ${{ secrets.KEYSTORE_FILE }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          SIGNED=false
          if [[ -n "$KEYSTORE_FILE_B64" ]]; then
            echo "$KEYSTORE_FILE_B64" | base64 -d > app/keystore.jks
            KEYPATH="$GITHUB_WORKSPACE/app/keystore.jks"
            SIGNED=true
            SIGNING_PROPS="-Pandroid.injected.signing.store.file=$KEYPATH \
                           -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
                           -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
                           -Pandroid.injected.signing.key.password=$KEY_PASSWORD"
          fi

          ./gradlew \
            assembleRelease \
            -Dorg.gradle.caching=true \
            -Dorg.gradle.configuration-cache=true \
            --build-cache \
            --parallel \
            --stacktrace \
            ${SIGNING_PROPS:-}

          echo "SIGNED=$SIGNED" >> "$GITHUB_OUTPUT"

      - name: Rename APK
        run: |
          mkdir -p dist
          mv app/build/outputs/apk/release/app-release*.apk "dist/waiotech-v${{ steps.ver.outputs.VERSION }}.apk"

      - name: Create GitHub Release & upload APK
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          name: Release ${{ steps.ver.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          body: |
            Tag: v${{ steps.ver.outputs.VERSION }}

            Download the APK below and install on your Android device.
          artifacts: dist/waiotech-v${{ steps.ver.outputs.VERSION }}.apk
          artifactContentType: application/vnd.android.package-archive
